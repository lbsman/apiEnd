<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Campaign Info</title>
  </head>
  <style>
      ul {list-style: none; margin: 0; padding: 0; overflow: hidden; background-color: #333}
      li {float: left;}
      li a {display: block; color: white; text-align: center; padding: 14px 16px; text-decoration: none;}
      li a:hover {background-color: #111;}
      .container{border-radius: 5px; background-color: #f2f2f2; padding:60px;margin:60px;}
      .col-25{float: left; width: 15%;margin-top:6px;}
      .col-75{float: right; width:85%; margin-top:6px;}
      .row:after{content:""; display:table;clear:both;}
  </style>
  <body>
    <ul>
      <li><a href="/">Home Page</a></li>
      <li><a href="/getInfo">Campaign Info</a></li>
      <li><a href="/createCampaign">Create Campaign</a></li>
    </ul>
    <form>
      <input type="button" value="Back" onclick="history.back()">
    </form>
    {{#cData}}
    <h1 style="text-align: center">{{name}}</h1>
    <div class="container">
      <div class="row">
        <div class="col-25">
          <label for="">Campaign ID:</label>
        </div>
        <div></div>
      <div class="col-75">
        <label for="">{{cid}}</label>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="">Campaign Type:</label>
        </div>
        <div class="col-75">
          <label for="">{{cType}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="">Dialing Rule:</label>
        </div>
        <div class="col-75">
          <label for="">{{dialRul}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="">Status:</label>
        </div>
        <div class="col-75">
          <label for="">{{stat}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="">Ratio</label>
        </div>
        <div class="col-75">
          <label for="">{{rat}}</label>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="">Campaign Group:</label>
        </div>
        <div class="col-75">
          <label for="">{{cGroup}}</label>
        </div>
      </div>
    </div>
    {{/cData}}
<!--     
    {{#cData}}
    <h1 style="text-align: center">{{name}}</h1>
    <p>Campaign ID: {{cid}}</p>
    <p>Campaign Type: {{cType}}</p>
    <p>Dialing Rule: {{dialRul}}</p>
    <p>Status: {{stat}}</p>
    <p>Ratio: {{rat}}</p>
    <p>Campaign Group: {{cgro}}</p>
    {{/cData}} -->
  </body>
</html>
